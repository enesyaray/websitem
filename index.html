<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siteyi Yapan Kişi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url('bulutlar.webp') center center / cover no-repeat fixed;
    }
    .button {
      padding: 16px 32px;
      font-size: 1.2rem;
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .button:hover {
      background: #2563eb;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 40px 60px;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      min-width: 300px;
    }
    .close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.5rem;
      color: #888;
      cursor: pointer;
    }
    .author {
      font-size: 2rem;
      font-weight: bold;
      color: #2563eb;
      margin-top: 16px;
    }
    /* Modern toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 54px;
      height: 28px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #ccc;
      border-radius: 28px;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: .4s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    input:checked + .slider {
      background: #4f8cff;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .toggle-label {
      margin-left: 12px;
      font-size: 1.1rem;
      vertical-align: middle;
      user-select: none;
    }
  </style>
</head>
<body>
  <button class="button" id="showBtn">siteyi yapan kişiyi görmek için bu butona bas</button>

  <div style="margin: 20px 0; display: flex; flex-direction: column; gap: 12px; align-items: flex-start;">
    <label style="display: flex; align-items: center; gap: 8px; font-size: 1.1rem;">
      <span class="toggle-label">uçak</span>
      <span class="switch">
        <input type="checkbox" id="planeToggle" />
        <span class="slider"></span>
      </span>
    </label>
    <label style="display: flex; align-items: center; gap: 8px; font-size: 1.1rem;">
      <span class="toggle-label">füze</span>
      <span class="switch">
        <input type="checkbox" id="missileToggle" />
        <span class="slider"></span>
      </span>
    </label>
    <label id="controlLabel" style="display: none; align-items: center; gap: 8px; font-size: 1.1rem;">
      <span class="toggle-label">kontrol</span>
      <span class="switch">
        <input type="checkbox" id="controlToggle" />
        <span class="slider"></span>
      </span>
    </label>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeBtn">&times;</span>
      <div class="author">Enes yaray</div>
    </div>
  </div>

  <!-- Uçak animasyonları için SVG konteyneri -->
  <div id="planesContainer" style="position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 100;"></div>

  <!-- canvas-confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- Ses efektleri için CDN -->
  <audio id="celebrateSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae3b2.mp3" preload="auto"></audio>
  <audio id="planeSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9b273b.mp3" preload="auto"></audio>
  <div id="hamburger" style="position: fixed; top: 18px; left: 18px; z-index: 2000; cursor: pointer; width: 36px; height: 36px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div style="width: 28px; height: 4px; background: #222; margin: 3px 0; border-radius: 2px;"></div>
    <div style="width: 28px; height: 4px; background: #222; margin: 3px 0; border-radius: 2px;"></div>
    <div style="width: 28px; height: 4px; background: #222; margin: 3px 0; border-radius: 2px;"></div>
  </div>
  <div id="sideMenu" style="position: fixed; top: 0; left: 0; width: 220px; height: 100vh; background: rgba(255,255,255,0.97); box-shadow: 2px 0 16px rgba(0,0,0,0.08); z-index: 2100; display: none; flex-direction: column; padding-top: 60px;">
    <button id="menuMain" style="background: none; border: none; font-size: 1.1rem; padding: 18px 24px; text-align: left; cursor: pointer;">Bu siteyi yapan kişi</button>
    <button id="menuAbisi" style="background: none; border: none; font-size: 1.1rem; padding: 18px 24px; text-align: left; cursor: pointer;">Bu siteyi yapan kişinin abisi</button>
  </div>
  <div id="abisiPage" style="display: none; position: fixed; inset: 0; z-index: 1500; background: url('cayir.jpg') center center / cover no-repeat fixed; flex-direction: column; justify-content: flex-end; align-items: center;">
    <img id="atAnim" src="at.png" alt="at" style="display:none; position:absolute; left:-300px; bottom:220px; width:160px; height:auto; z-index:2001; pointer-events:none; transition:none;" />
    <div id="abisiName" style="display:none; color:#fff; font-size:2.5rem; font-weight:bold; text-shadow:0 2px 16px #222; margin-bottom: 80px;">Eyüp Yaray</div>
    <button id="abisiBtn" style="margin-bottom: 40px; background: #22c55e; color: #fff; font-size: 1.1rem; padding: 18px 32px; border: none; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); cursor: pointer;">bu siteyi yapan kişinin abisini görmek için tıkla</button>
  </div>
  <script>
    const showBtn = document.getElementById('showBtn');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('closeBtn');
    const planeToggle = document.getElementById('planeToggle');
    const missileToggle = document.getElementById('missileToggle');
    const planesContainer = document.getElementById('planesContainer');
    const celebrateSound = document.getElementById('celebrateSound');
    const planeSound = document.getElementById('planeSound');
    const controlLabel = document.getElementById('controlLabel');
    const controlToggle = document.getElementById('controlToggle');
    const abisiName = document.getElementById('abisiName');
    const atAnim = document.getElementById('atAnim');

    function randomBetween(a, b) {
      return a + Math.random() * (b - a);
    }

    function createTopViewPlaneSVG() { return ""; } // SVG kullanılmayacak

    let planeAnimationActive = false;
    let planeAnimationIds = [];

    // Uçaklardan biri kontrol edilebilecek kırmızı uçak olacak
    let controlledPlane = null;
    let controlledPlaneIndex = 0;
    let controlPos = { x: 0, y: 0 };
    let controlActive = false;
    let controlAnimId = null;
    let controlledPlaneAnimId = null;
    let controlledPlaneOrbit = null;
    let controlledPlaneOrbitIndex = 0;
    let controlledPlaneAngularVelocity = 0;

    function startPlanesOnEllipse() {
      planesContainer.innerHTML = '';
      planeAnimationActive = true;
      planeAnimationIds = [];
      const planeCount = 4;
      // Her uçak için rastgele yörünge parametreleri
      const orbits = Array.from({length: planeCount}).map(() => ({
        a: randomBetween(window.innerWidth/3, window.innerWidth/2.1),
        b: randomBetween(window.innerHeight/4, window.innerHeight/2.5),
        cx: window.innerWidth/2 + randomBetween(-100, 100),
        cy: window.innerHeight/2 + randomBetween(-80, 80),
        baseAngle: randomBetween(0, 2*Math.PI),
        speed: 0.7 + Math.random() * 0.5,
        waveAmp: randomBetween(10, 40),
        waveFreq: randomBetween(1, 3)
      }));
      for (let i = 0; i < planeCount; i++) {
        const plane = document.createElement('img');
        plane.src = 'uçak.png';
        plane.alt = 'uçak';
        plane.style.position = 'absolute';
        plane.style.width = '64px';
        plane.style.height = '64px';
        plane.style.pointerEvents = 'none';
        plane.style.zIndex = '200';
        plane.style.transition = 'filter 0.2s';
        planesContainer.appendChild(plane);
        const orbit = orbits[i];
        if (controlActive && i === 0) {
          controlledPlaneOrbitIndex = i;
          controlledPlaneOrbit = orbit;
          controlledPlane = plane;
          controlledPlaneIndex = 0;
          controlledPlane.style.filter = 'drop-shadow(0 0 8px #f00) saturate(2)';
          controlledPlane.style.zIndex = '300';
        }
        function animatePlane(ts) {
          if (!planeAnimationActive) return;
          // Eğer bu kontrollü uçaksa, baseAngle'ı güncel tut
          let thisOrbit = orbit;
          if (controlActive && i === controlledPlaneOrbitIndex) {
            thisOrbit = controlledPlaneOrbit;
            // Dönme hızı uygula
            thisOrbit.baseAngle += controlledPlaneAngularVelocity;
          }
          const t = ((performance.now() / 1000) * thisOrbit.speed + thisOrbit.baseAngle) % (2 * Math.PI);
          const wave = Math.sin(t * thisOrbit.waveFreq) * thisOrbit.waveAmp;
          const x = thisOrbit.cx + (thisOrbit.a + wave) * Math.cos(t) - 32;
          const y = thisOrbit.cy + (thisOrbit.b + wave) * Math.sin(t) - 32;
          plane.style.left = `${x}px`;
          plane.style.top = `${y}px`;
          const dx = -(thisOrbit.a + wave) * Math.sin(t) + Math.cos(t) * thisOrbit.waveAmp * thisOrbit.waveFreq * Math.cos(t * thisOrbit.waveFreq);
          const dy = (thisOrbit.b + wave) * Math.cos(t) + Math.sin(t) * thisOrbit.waveAmp * thisOrbit.waveFreq * Math.cos(t * thisOrbit.waveFreq);
          const angleDeg = Math.atan2(dy, dx) * 180 / Math.PI + 45;
          plane.style.transform = `rotate(${angleDeg}deg)`;
          planeAnimationIds[i] = requestAnimationFrame(animatePlane);
        }
        planeAnimationIds[i] = requestAnimationFrame(animatePlane);
      }
    }

    function stopPlanesOnEllipse() {
      planeAnimationActive = false;
      planeAnimationIds.forEach(id => cancelAnimationFrame(id));
      planesContainer.innerHTML = '';
    }

    let animationStarted = false;

    // Füze animasyonu için parametreler
    let missileEl = null;
    let missileOrbit = null;
    let missileAnimId = null;
    let missileRespawnTimeout = null;
    let missileSpeed = 0;
    let missileT = 0;
    let missileActive = false;

    function startMissile() {
      if (missileEl) missileEl.remove();
      if (missileAnimId) cancelAnimationFrame(missileAnimId);
      missileEl = document.createElement('img');
      missileEl.src = 'füze2.png';
      missileEl.alt = 'füze';
      missileEl.style.position = 'absolute';
      missileEl.style.width = '48px';
      missileEl.style.height = '48px';
      missileEl.style.pointerEvents = 'none';
      missileEl.style.zIndex = '220';
      missileEl.style.transition = 'filter 0.2s';
      planesContainer.appendChild(missileEl);
      // Füze yılan gibi kıvrımlı ve dönen bir yörüngede, köşeden yavaş başlayıp hızlanacak
      missileOrbit = {
        a: randomBetween(window.innerWidth/3, window.innerWidth/2.1),
        b: randomBetween(window.innerHeight/4, window.innerHeight/2.5),
        cx: window.innerWidth/2 + randomBetween(-100, 100),
        cy: window.innerHeight/2 + randomBetween(-80, 80),
        baseAngle: randomBetween(0, 2*Math.PI),
        waveAmp: randomBetween(30, 60),
        waveFreq: randomBetween(2, 4),
        t: 0,
        speed: 0.002, // hız tekrar yarı yarıya azaltıldı
        maxSpeed: 0.002 // sabit hız
      };
      missileT = 0;
      missileSpeed = missileOrbit.speed;
      missileActive = true;
      animateMissile();
    }

    function animateMissile() {
      if (!missileActive) return;
      missileT += missileOrbit.speed;
      // Füze yılan gibi kıvrımlı ve dönen bir yörüngede hareket etsin
      const t = missileOrbit.baseAngle + missileT * 2 * Math.PI; // tam tur
      const wave = Math.sin(t * missileOrbit.waveFreq) * missileOrbit.waveAmp;
      const x = missileOrbit.cx + (missileOrbit.a + wave) * Math.cos(t) - 24;
      const y = missileOrbit.cy + (missileOrbit.b + wave) * Math.sin(t) - 24;
      missileEl.style.left = `${x}px`;
      missileEl.style.top = `${y}px`;
      // Füzenin yönü: hareket yönüne bakacak
      const dx = -(missileOrbit.a + wave) * Math.sin(t) + Math.cos(t) * missileOrbit.waveAmp * missileOrbit.waveFreq * Math.cos(t * missileOrbit.waveFreq);
      const dy = (missileOrbit.b + wave) * Math.cos(t) + Math.sin(t) * missileOrbit.waveAmp * missileOrbit.waveFreq * Math.cos(t * missileOrbit.waveFreq);
      const angleDeg = Math.atan2(dy, dx) * 180 / Math.PI + 90;
      missileEl.style.transform = `rotate(${angleDeg}deg)`;
      // Çarpışma kontrolü
      if (planeAnimationActive) {
        const planes = Array.from(planesContainer.querySelectorAll('img')).filter(img => img.src.includes('uçak.png'));
        for (const plane of planes) {
          // AABB (dikdörtgen çakışması) ile çarpışma kontrolü
          const planeRect = plane.getBoundingClientRect();
          const missileRect = missileEl.getBoundingClientRect();
          const overlap = !(
            planeRect.right < missileRect.left ||
            planeRect.left > missileRect.right ||
            planeRect.bottom < missileRect.top ||
            planeRect.top > missileRect.bottom
          );
          console.log('Çarpışma testi:', {
            plane: planeRect,
            missile: missileRect,
            overlap
          });
          if (overlap) {
            console.log('Çarpışma!');
            // Patlama efekti PNG ile göster
            const explosion = document.createElement('img');
            explosion.src = 'patlama efekti.png';
            explosion.alt = 'patlama';
            explosion.style.position = 'absolute';
            explosion.style.left = `${(planeRect.left + missileRect.left) / 2 + (planeRect.width + missileRect.width) / 4 - 40}px`;
            explosion.style.top = `${(planeRect.top + missileRect.top) / 2 + (planeRect.height + missileRect.height) / 4 - 40}px`;
            explosion.style.width = '80px';
            explosion.style.height = '80px';
            explosion.style.pointerEvents = 'none';
            explosion.style.zIndex = '999';
            planesContainer.appendChild(explosion);
            setTimeout(() => explosion.remove(), 600);
            // Füze ve uçağı yok et
            plane.remove();
            missileEl.remove();
            missileActive = false;
            missileRespawnTimeout = setTimeout(() => {
              startMissile();
            }, 1000);
            return;
          }
        }
      }
      if (missileActive) {
        missileAnimId = requestAnimationFrame(animateMissile);
      }
    }

    function stopMissile() {
      missileActive = false;
      if (missileEl) missileEl.remove();
      if (missileAnimId) cancelAnimationFrame(missileAnimId);
      if (missileRespawnTimeout) clearTimeout(missileRespawnTimeout);
    }

    // Kırmızı uçağın serbest uçuşu için değişkenler
    let freeFlightActive = false;
    let freeFlightPlane = null;
    let freeFlightPos = { x: 0, y: 0 };
    let freeFlightAngle = 0; // rad
    let freeFlightAngularVelocity = 0;
    let freeFlightSpeed = 2.2; // px/frame
    let freeFlightAnimId = null;

    function startFreeFlightPlane() {
      // Önce eskiyi temizle
      if (freeFlightPlane) freeFlightPlane.remove();
      cancelAnimationFrame(freeFlightAnimId);
      freeFlightActive = true;
      // Uçak oluştur
      freeFlightPlane = document.createElement('img');
      freeFlightPlane.src = 'uçak.png';
      freeFlightPlane.alt = 'kontrollü uçak';
      freeFlightPlane.style.position = 'absolute';
      freeFlightPlane.style.width = '64px';
      freeFlightPlane.style.height = '64px';
      freeFlightPlane.style.pointerEvents = 'none';
      freeFlightPlane.style.zIndex = '300';
      freeFlightPlane.style.filter = 'drop-shadow(0 0 8px #f00) saturate(2)';
      planesContainer.appendChild(freeFlightPlane);
      // Başlangıç pozisyonu ve açı
      freeFlightPos.x = window.innerWidth / 2 - 32;
      freeFlightPos.y = window.innerHeight / 2 - 32;
      freeFlightAngle = 0;
      freeFlightAnimId = requestAnimationFrame(freeFlightAnim);
    }

    function freeFlightAnim() {
      if (!freeFlightActive) return;
      // Açıyı güncelle
      freeFlightAngle += freeFlightAngularVelocity;
      // Pozisyonu güncelle
      freeFlightPos.x += Math.cos(freeFlightAngle) * freeFlightSpeed;
      freeFlightPos.y += Math.sin(freeFlightAngle) * freeFlightSpeed;
      // Ekran dışına çıkarsa başa sar
      if (freeFlightPos.x < -64) freeFlightPos.x = window.innerWidth;
      if (freeFlightPos.x > window.innerWidth) freeFlightPos.x = -64;
      if (freeFlightPos.y < -64) freeFlightPos.y = window.innerHeight;
      if (freeFlightPos.y > window.innerHeight) freeFlightPos.y = -64;
      // Uçağı konumlandır
      freeFlightPlane.style.left = `${freeFlightPos.x}px`;
      freeFlightPlane.style.top = `${freeFlightPos.y}px`;
      freeFlightPlane.style.transform = `rotate(${freeFlightAngle * 180 / Math.PI + 45}deg)`;
      freeFlightAnimId = requestAnimationFrame(freeFlightAnim);
    }

    function stopFreeFlightPlane() {
      freeFlightActive = false;
      if (freeFlightPlane) freeFlightPlane.remove();
      cancelAnimationFrame(freeFlightAnimId);
    }

    // Toggle mantığı güncelle
    controlToggle.onchange = function() {
      controlActive = controlToggle.checked;
      if (controlActive && planeToggle.checked) {
        stopPlanesOnEllipse();
        startFreeFlightPlane();
      } else {
        stopFreeFlightPlane();
        if (planeToggle.checked) startPlanesOnEllipse();
      }
    };
    // Uçak toggle'ı değişirse kontrolü de kapat
    planeToggle.onchange = function() {
      if (animationStarted && planeToggle.checked) {
        startPlanesOnEllipse();
      } else {
        stopPlanesOnEllipse();
      }
      controlLabel.style.display = 'none';
      controlToggle.checked = false;
    };

    // Başlangıçta hiçbir animasyon başlamasın
    stopPlanesOnEllipse();
    stopMissile();

    // Butona basınca animasyonlar başlasın
    showBtn.onclick = function() {
      animationStarted = true;
      modal.classList.add('active');
      confetti({
        particleCount: 120,
        spread: 90,
        origin: { y: 0.6 }
      });
      celebrateSound.currentTime = 0;
      celebrateSound.play().catch(()=>{});
      if (planeToggle.checked) {
        startPlanesOnEllipse();
      }
      if (missileToggle.checked) {
        startMissile();
      }
      if (planeToggle.checked) {
        planeSound.currentTime = 0;
        planeSound.play().catch(()=>{});
      }
    };
    closeBtn.onclick = function() {
      modal.classList.remove('active');
    };
    window.onclick = function(event) {
      if (event.target === modal) {
        modal.classList.remove('active');
      }
    };

    function setControlledPlane() {
      // Uçaklardan ilkini kırmızı yap ve kontrolü başlat
      const planes = Array.from(planesContainer.querySelectorAll('img')).filter(img => img.src.includes('uçak.png'));
      if (planes.length === 0) return;
      controlledPlaneIndex = 0;
      controlledPlane = planes[controlledPlaneIndex];
      controlledPlane.style.filter = 'drop-shadow(0 0 8px #f00) saturate(2)';
      controlledPlane.style.zIndex = '300';
      // Pozisyonu koru
      controlledPlane.style.left = `${controlPos.x}px`;
      controlledPlane.style.top = `${controlPos.y}px`;
      controlledPlane.style.transform = 'rotate(45deg)';
      cancelAnimationFrame(controlAnimId);
      controlAnimId = requestAnimationFrame(controlPlaneAnim);
    }

    function removeControlledPlane() {
      if (controlledPlane) {
        controlledPlane.style.filter = '';
        controlledPlane.style.zIndex = '200';
      }
      controlledPlane = null;
      cancelAnimationFrame(controlAnimId);
    }

    function controlPlaneAnim() {
      if (!controlledPlane) return;
      controlledPlane.style.left = `${controlPos.x}px`;
      controlledPlane.style.top = `${controlPos.y}px`;
      controlledPlane.style.transform = 'rotate(45deg)';
      controlAnimId = requestAnimationFrame(controlPlaneAnim);
    }

    // Klavye ile kontrol (sağ/sol basılı tutma)
    window.addEventListener('keydown', function(e) {
      if (!controlActive || !freeFlightActive) return;
      const step = 0.03;
      if (e.key === 'ArrowLeft') freeFlightAngularVelocity = -step;
      if (e.key === 'ArrowRight') freeFlightAngularVelocity = step;
    });
    window.addEventListener('keyup', function(e) {
      if (!controlActive || !freeFlightActive) return;
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') freeFlightAngularVelocity = 0;
    });
    // Dokunmatik sürükleme ile kontrol (mobil, sağ/sol basılı tutma benzeri)
    let touchStartX = null;
    window.addEventListener('touchstart', function(e) {
      if (!controlActive || !freeFlightActive) return;
      const touch = e.touches[0];
      touchStartX = touch.clientX;
    });
    window.addEventListener('touchmove', function(e) {
      if (!controlActive || !freeFlightActive || touchStartX === null) return;
      const touch = e.touches[0];
      const dx = touch.clientX - touchStartX;
      const step = 0.03;
      if (dx > 10) freeFlightAngularVelocity = step;
      else if (dx < -10) freeFlightAngularVelocity = -step;
      else freeFlightAngularVelocity = 0;
    });
    window.addEventListener('touchend', function() {
      freeFlightAngularVelocity = 0;
      touchStartX = null;
    });

    // Hamburger ve menü
    const hamburger = document.getElementById('hamburger');
    const sideMenu = document.getElementById('sideMenu');
    const menuMain = document.getElementById('menuMain');
    const menuAbisi = document.getElementById('menuAbisi');
    const abisiPage = document.getElementById('abisiPage');
    const abisiBtn = document.getElementById('abisiBtn');

    hamburger.onclick = function() {
      sideMenu.style.display = sideMenu.style.display === 'flex' ? 'none' : 'flex';
    };
    menuMain.onclick = function() {
      abisiPage.style.display = 'none';
      document.body.style.background = "url('bulutlar.webp') center center / cover no-repeat fixed";
      sideMenu.style.display = 'none';
      // Ana sayfa elementlerini göster
      document.querySelectorAll('body > *:not(#hamburger):not(#sideMenu):not(#abisiPage)').forEach(e => e.style.display = '');
    };
    menuAbisi.onclick = function() {
      abisiPage.style.display = 'flex';
      document.body.style.background = "#222";
      sideMenu.style.display = 'none';
      // Ana sayfa elementlerini gizle
      document.querySelectorAll('body > *:not(#hamburger):not(#sideMenu):not(#abisiPage)').forEach(e => e.style.display = 'none');
    };
    abisiBtn.onclick = function() {
      confetti({
        particleCount: 120,
        spread: 90,
        origin: { y: 0.6 }
      });
      abisiName.style.display = 'block';
      // At animasyonu
      atAnim.style.display = 'block';
      atAnim.style.left = '-300px';
      let atX = -300;
      const atTarget = window.innerWidth + 200;
      function animateAt() {
        atX += 6;
        atAnim.style.left = atX + 'px';
        if (atX < atTarget) {
          requestAnimationFrame(animateAt);
        } else {
          atAnim.style.display = 'none';
        }
      }
      animateAt();
    };
